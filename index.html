<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.CUBE to PNG Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>.CUBE to PNG Converter</h1>
    
    <input type="file" id="cubeFile" accept=".cube" multiple style="display: none;">
    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
    
    <button id="selectFilesBtn">Select Files</button>
    <button id="selectFolderBtn">Select Folder</button>
    <button id="convertBtn">Convert All to PNG</button>

    <div id="fileList"></div>
    <div id="resultContainer">
      <p id="totalFilesConverted"></p>
      <p id="noFilesConverted" style="display: none; color: red;">No files were converted due to errors.</p>
      <div id="errorList" style="display: none;">
        <h3>Errors:</h3>
        <ul id="errorMessages"></ul>
      </div>
      <div id="conversionDetails" style="display: none;">
        <h3>Conversion Details:</h3>
        <ul id="conversionMessages"></ul>
      </div>
    </div>

    <canvas id="lutCanvas" width="512" height="512" style="display: none;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
